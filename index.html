<!DOCTYPE html>   
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/users.js" defer></script>
    <script src="src/index.js" defer></script>
    <title>Users list</title>
</head>
<body>
    
<section class="users-list-app">

    <div class="users-list-area">
        <h2>Users</h2>
        <ul class="users-list"> </ul>
    </div>

    <div class="selected-user-area">
        <div class="loader">
            <span>Loading...</span>
        </div>
        <div class="selected-user-block">
            <button class="close-btn">x</button>
            <div class="selected-user-item"> 
                <figure>
                    <img id="user-photo" src="#" alt=""></img>
                    <figcaption>
                        <span id="user-name"></span>
                        <span id="user-username"></span>
                    </figcaption>
                </figure>
            </div>
            <div class="more-info-area">
                <ul>
                    <li>
                        <span>Company</span>
                        <span id="user-company-name"></span>
                    </li>
                    <li>
                        <span>Phone</span>
                        <span id="user-phone"></span>
                    </li>
                    <li>
                        <span>Email</span>
                        <span><a id="user-email" href='#'></a></span>
                    </li>
                    <li>
                        <span>Address</span>
                        <span id="user-address"></span>
                    </li>
                </ul> </div>
        </div>
    </div>

</section>

</body>
</html>
